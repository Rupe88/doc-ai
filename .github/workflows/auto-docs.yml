name: Auto-Generate Documentation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        env:
          DOCAI_API_KEY: ${{ secrets.DOCAI_API_KEY }}
          DOCAI_REPO_ID: ${{ secrets.DOCAI_REPO_ID }}
        run: |
          curl -X POST https://your-app.com/api/generate \
            -H "Authorization: Bearer $DOCAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"repoId\": \"$DOCAI_REPO_ID\", \"branch\": \"${{ github.ref_name }}\", \"commitSha\": \"${{ github.sha }}\"}"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Documentation has been auto-generated! View it at: https://your-app.com/docs'
            })

